<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="score-container">
            <div class="header-score flex center">
                <div class="col-33-percentage live-container flex center">
                    <div class="flex live-content center">
                        <div class="flex center">
                            <span class="text-fullstop">.</span>
                        </div>
                        <div>
                            <span class="text-live">Live</span>
                        </div>    
                    </div>
                </div>
                <div class="col-33-percentage flex center">
                    <img class="logo" src="images/logo.png" alt="visitor logo">
                </div>
                <div class="col-33-percentage"></div>
            </div>
            <div class="content-score center">
                <div class="col-1 text-center">
                    <div class="logo-content flex center">
                        <div class="out">
                            <div class="in">
                                <img class="logo-team" src="images/logo_team.png" alt="visitor logo">
                            </div>
                        </div>    
                    </div>
                    <div class="margin-5 font-size-16 width-100">
                        Local
                    </div>
                </div>
                <div class="col-1 score text-center">
                    <div id="date">
                        <span class="color-grey"> 12 Aug at </span>
                        <span>  19:00 </span> 
                    </div>
                    <div class="flex center">
                        <div class="margin-5 score-point" id="local"> 0 </div>
                        <div> : </div>
                        <div class="margin-5 score-point" id="visitor"> 3 </div>
                    </div>
                </div>
                <div class="col-1 text-center">
                    <div class="logo-content flex center">
                        <div class="out">
                            <div class="in">
                                <img class="logo-team" src="images/logo_team.png" alt="visitor logo">
                            </div>
                        </div>    
                    </div>
                    <div class="width-100 margin-5 font-size-16">
                        Visitor
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
</body>
</html>
